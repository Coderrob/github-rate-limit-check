---
name: GitHub API Rate Limit Check
description: Checks the GitHub API rate limit, formats the output, and provides warnings/errors.
author: "Robert Lindley (coderrob)"

branding:
  icon: "bar-chart"
  color: "blue"

inputs:
  github-token:
    default: ${{ github.token }}
    description: GitHub Token for API authentication
    required: true

runs:
  using: composite
  steps:
    - name: Call GitHub Rate Limit API
      id: github-rate-limit-api
      shell: bash
      run: bash "${{ github.action_path }}/scripts/entrypoint.sh" "${{ inputs.github-token }}"
